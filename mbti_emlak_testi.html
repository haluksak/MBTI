                    "YaratÄ±cÄ± pazarlama",
                    "MÃ¼ÅŸteri iliÅŸkileri",
                    "Esnek yaklaÅŸÄ±m"
                ],
                weaknesses: [
                    "Uzun vadeli planlama zorluÄŸu",
                    "Detay takibinde eksiklik",
                    "EleÅŸtiriye hassasiyet",
                    "Objektiflik kaybÄ±"
                ],
                salesStyle: [
                    "CoÅŸkulu ve pozitif sunum",
                    "YaratÄ±cÄ± pazarlama stratejileri",
                    "Sosyal medya kullanÄ±mÄ±",
                    "KiÅŸisel baÄŸ kurma",
                    "EÄŸlenceli yaklaÅŸÄ±m"
                ],
                clientTypes: [
                    "Pozitif enerji arayan mÃ¼ÅŸteriler",
                    "Sosyal aktivite odaklÄ± alÄ±cÄ±lar",
                    "YaratÄ±cÄ± projeler isteyenler",
                    "EÄŸlenceli sÃ¼reÃ§ bekleyenler"
                ],
                development: [
                    "Uzun vadeli planlama becerilerini geliÅŸtir",
                    "Detay odaklÄ± sistemler kur",
                    "Objektif analiz Ã¶ÄŸren",
                    "Profesyonel sÄ±nÄ±rlarÄ± kur"
                ]
            }
        };

        let currentQuestion = 0;
        let answers = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function showQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">${currentQuestion + 1}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="scenario">${question.scenario}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                                ${option.text}
                            </div>
                        `).join('')}
                    </div>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'SonuÃ§larÄ± GÃ¶r' : 'Sonraki Soru'} â†’
                    </button>
                </div>
            `;

            updateProgress();
        }

        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;

            const question = questions[currentQuestion];
            const selectedIndex = Array.from(document.querySelectorAll('.option')).indexOf(selectedOption);
            const selectedType = question.options[selectedIndex].type;
            
            answers[selectedType]++;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Soru ${currentQuestion + 1} / ${questions.length}`;
        }

        function determinePersonalityType() {
            const type = 
                (answers.E > answers.I ? 'E' : 'I') +
                (answers.S > answers.N ? 'S' : 'N') +
                (answers.T > answers.F ? 'T' : 'F') +
                (answers.J > answers.P ? 'J' : 'P');
            return type;
        }

        function showResult() {
            const personalityType = determinePersonalityType();
            const typeData = personalityTypes[personalityType];
            
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            document.getElementById('personalityType').textContent = personalityType;
            document.getElementById('personalityName').textContent = typeData.name;
            
            document.getElementById('resultContent').innerHTML = `
                <div class="result-section">
                    <p style="font-size: 1.2em; margin-bottom: 20px; font-style: italic;">
                        ${typeData.description}
                    </p>
                </div>
                
                <div class="result-section strengths">
                    <h3>GÃ¼Ã§lÃ¼ YÃ¶nleriniz</h3>
                    <ul class="result-list">
                        ${typeData.strengths.map(strength => `<li>${strength}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="result-section weaknesses">
                    <h3>GeliÅŸim AlanlarÄ±nÄ±z</h3>
                    <ul class="result-list">
                        ${typeData.weaknesses.map(weakness => `<li>${weakness}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="result-section sales-style">
                    <h3>SatÄ±ÅŸ TarzÄ±nÄ±z</h3>
                    <ul class="result-list">
                        ${typeData.salesStyle.map(style => `<li>${style}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="result-section client-types">
                    <h3>Uyumlu MÃ¼ÅŸteri Tipleri</h3>
                    <ul class="result-list">
                        ${typeData.clientTypes.map(client => `<li>${client}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="result-section development">
                    <h3>GeliÅŸim Ã–nerileri</h3>
                    <ul class="result-list">
                        ${typeData.development.map(dev => `<li>${dev}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            document.getElementById('resultContainer').style.display = 'block';
            
            // Scroll to result
            document.getElementById('resultContainer').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function restartTest() {
            currentQuestion = 0;
            answers = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            
            showQuestion();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize the test
        showQuestion();
    </script>
