        let currentQuestion = 0;
        let answers = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function showQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">${currentQuestion + 1}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="scenario">${question.scenario}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                                ${option.text}
                            </div>
                        `).join('')}
                    </div>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Sonu√ßlarƒ± G√∂r' : 'Sonraki Soru'} ‚Üí
                    </button>
                </div>
            `;

            updateProgress();
        }

        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;

            const question = questions[currentQuestion];
            const selectedIndex = Array.from(document.querySelectorAll('.option')).indexOf(selectedOption);
            const selectedType = question.options[selectedIndex].type;
            
            answers[selectedType]++;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `Soru ${currentQuestion + 1} / ${questions.length}`;
        }

        function determinePersonalityType() {
            const type = 
                (answers.E > answers.I ? 'E' : 'I') +
                (answers.S > answers.N ? 'S' : 'N') +
                (answers.T > answers.F ? 'T' : 'F') +
                (answers.J > answers.P ? 'J' : 'P');
            return type;
        }

        function showResult() {
            const personalityType = determinePersonalityType();
            const typeData = personalityTypes[personalityType];
            
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            document.getElementById('personalityType').textContent = personalityType;
            document.getElementById('personalityName').textContent = typeData.name;
            
            document.getElementById('resultContent').innerHTML = `

        function restartTest() {
            currentQuestion = 0;
